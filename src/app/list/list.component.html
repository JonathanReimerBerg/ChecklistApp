
  <ion-list>
    <ion-item-sliding *ngIf="list">
      <ion-item class="ion-text-wrap" [routerLink]="'/list/' + list.id">
        {{ list.title }}
        <ion-label slot="end">Last Modified: {{ list.date_modified }}</ion-label>      
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeList(list.id)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
