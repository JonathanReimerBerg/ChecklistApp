
  <ion-list class="ion-no-padding">
    <ion-item-sliding *ngIf="list">
      <ion-item class="ion-text-wrap" (click)="checkLocked()">
        <ion-icon name="lock-closed" *ngIf="list.locked"></ion-icon>
        <ion-icon name="alert-circle-outline" *ngIf="checkDueItems() > 0" color="danger"></ion-icon>{{ list.title }}
        <ion-label slot="end" color="medium">Last Modified: {{ list.date_modified }}</ion-label>      
      </ion-item>
      <ion-item-options side="start" *ngIf="list.completed == 'true'">
        <ion-item-option color="warning" (click)="incompleteList()">Mark as Incomplete</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeList()">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
