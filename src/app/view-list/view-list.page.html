<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ list?.title }}</ion-title>
    <ion-icon size="large" name="add-sharp" slot="end" (click)="openAddItemModal()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content *ngIf="listItems?.length == 0" style="text-align:center"  >
    <p>
      <i>You currently don't have any items in the list. Click the '+' button to add one.</i>
    </p>
  </ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of listItems">
      <ion-item class="ion-text-wrap">
        <ion-checkbox color="primary" [(ngModel)]="item.checked" (ionChange)="_updateItem(item)"></ion-checkbox>
        &nbsp;&nbsp; 
        {{ item.name }}     
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeItem(item.id)">
         Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
