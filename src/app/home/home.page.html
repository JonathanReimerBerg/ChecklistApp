<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Checklists
    </ion-title>
    <ion-icon size="large" name="add-sharp" slot="end" (click)="showAlert()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
<ion-content *ngIf="getLists().length == 0" style="text-align:center"  >
  <p>
    <i>You currently don't have any lists. Click the '+' button to create one.</i>
  </p>
</ion-content>

  <ion-list>
    <app-list *ngFor="let list of lists" [list]="list"></app-list>
  </ion-list>
</ion-content>
