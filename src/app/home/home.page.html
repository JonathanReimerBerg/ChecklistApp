<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Checklist
    </ion-title>
    <ion-icon size="large" name="add-sharp" slot="end" (click)="addList()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-list>
    <app-list *ngFor="let list of getLists()" [list]="list"></app-list>
  </ion-list>
</ion-content>
